# TilingWM Manager - i3status Configuration
#
# This configuration file generates the status bar for i3
# See "man i3status" for documentation.
#
# It is important that this file is edited as UTF-8.

general {
    colors = true
    interval = 5
    color_good = "#00FF00"
    color_bad = "#FF0000"
    color_degraded = "#FFFF00"
}

order += "disk /"
order += "disk /home"
order += "run_watch VPN"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "load"
order += "memory"
order += "cpu_temperature 0"
order += "tztime local"

# Root filesystem
disk "/" {
    format = "/ %avail"
    threshold_type = "percentage_free"
    low_threshold = 10
}

# Home filesystem
disk "/home" {
    format = "/home %avail"
    threshold_type = "percentage_free" 
    low_threshold = 10
}

# VPN status
run_watch VPN {
    pidfile = "/var/run/vpnc/pid"
    format = "VPN"
    format_down = ""
}

# Wireless network
wireless _first_ {
    format_up = "W: (%quality at %essid) %ip"
    format_down = "W: down"
}

# Ethernet
ethernet _first_ {
    format_up = "E: %ip (%speed)"
    format_down = "E: down"
}

# Battery status
battery all {
    format = "%status %percentage %remaining"
    format_down = "No battery"
    status_chr = "âš¡ CHR"
    status_bat = "ðŸ”‹ BAT"
    status_unk = "? UNK"
    status_full = "â˜» FULL"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
    threshold_type = "percentage"
    hide_seconds = true
    integer_battery_capacity = true
}

# System load
load {
    format = "Load: %1min"
    max_threshold = "2.0"
}

# Memory usage
memory {
    format = "RAM: %used/%total"
    threshold_degraded = "10%"
    threshold_critical = "5%"
    format_degraded = "RAM: %used/%total"
}

# CPU temperature
cpu_temperature 0 {
    format = "T: %degreesÂ°C"
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon*/temp1_input"
    max_threshold = 75
}

# Local time
tztime local {
    format = "%Y-%m-%d %H:%M:%S"
}