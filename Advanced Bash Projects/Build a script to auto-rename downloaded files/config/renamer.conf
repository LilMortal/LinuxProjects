# File Auto-Renamer Configuration
# Edit this file to customize the renaming behavior

[DEFAULT]
# Directory to monitor for new files
watch_directory = ~/Downloads

# Naming pattern: timestamp, sequential, clean_only
naming_pattern = timestamp

# Timestamp format for 'timestamp' pattern (Python strftime format)
# %Y = year, %m = month, %d = day, %H = hour, %M = minute, %S = second
timestamp_format = %Y%m%d_%H%M%S

# Prefix to add to all renamed files
add_prefix = 

# Suffix to add to all renamed files (before extension)
add_suffix = 

# File extensions to process (comma-separated, leave empty for all)
allowed_extensions = pdf,doc,docx,txt,jpg,jpeg,png,gif,zip,tar,gz,mp4,mp3,avi

# File extensions to ignore (comma-separated)
ignored_extensions = tmp,part,crdownload,temp

# Clean filenames by removing special characters and spaces
clean_names = true

# Handle duplicate filenames by adding a counter
handle_duplicates = true

# Log file location
log_file = logs/file_renamer.log

# Log level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO