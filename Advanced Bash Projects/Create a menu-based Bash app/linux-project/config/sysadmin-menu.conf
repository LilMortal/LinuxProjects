# =============================================================================
# System Admin Menu Configuration File
# =============================================================================
# This file contains configuration options for the System Admin Menu
# application. All options are optional and have default values.
# =============================================================================

# Logging Configuration
# Enable or disable logging (true/false)
ENABLE_LOGGING="true"

# Log level (DEBUG, INFO, WARNING, ERROR)
LOG_LEVEL="INFO"

# Auto Refresh Configuration
# Enable auto-refresh for certain views (true/false)
AUTO_REFRESH="false"

# Refresh interval in seconds (only used if AUTO_REFRESH is true)
REFRESH_INTERVAL="5"

# =============================================================================
# Additional Configuration Options
# =============================================================================

# Uncomment and modify these options as needed

# Custom log file location
# LOG_FILE="/var/log/sysadmin-menu.log"

# Services to monitor (space-separated list)
# MONITORED_SERVICES="ssh apache2 nginx mysql postgresql docker"

# Maximum number of log lines to display
# MAX_LOG_LINES="100"

# Color theme (default, dark, light)
# COLOR_THEME="default"

# Timeout for network operations in seconds
# NETWORK_TIMEOUT="10"

# =============================================================================
# Security Configuration
# =============================================================================

# Require sudo for dangerous operations (true/false)
# REQUIRE_SUDO="true"

# Operations that require confirmation
# CONFIRM_OPERATIONS="reboot shutdown update"

# =============================================================================
# Display Configuration
# =============================================================================

# Show system information on startup (true/false)
# SHOW_SYSTEM_INFO_ON_START="false"

# Number of items to show in lists
# LIST_ITEMS_LIMIT="20"

# Date format for logs and displays
# DATE_FORMAT="%Y-%m-%d %H:%M:%S"